<!DOCTYPE html>
<html>

<head>
    <title>
        列表
    </title>
</head>

<body>
    <ul>
        <li>first</li>
        <li>Second</li>
        <li>third</li>
    </ul>
    <ol>
        <li>first</li>
        <li>Second</li>
        <li>third</li>
    </ol>
    <al>
        <dt>first</dt>
        <dd>- in first</dd>
        <dt>second</dt>
        <dd>- in Second</dd>
    </al>
    <ul>
        <li>meat</li>
        <ol>
            <li>chicken</li>
            <li>fish</li>
            <li>pork</li>
            <li>beef</li>
        </ol>
    </ul>
</body>

</html>
